openapi: 3.1.0
info:
  title: Laravel Ecommerce API
  version: 1.0.0
  description: API documentation for the Laravel-based marketplace backend.
paths:
  /api/v1/users:
    get:
      summary: List all users
      tags: [Users]
      responses:
        '200': { description: List of users. }
    post:
      summary: Create a new user
      tags: [Users]
      responses:
        '201': { description: User created. }

  /api/v1/users/{id}:
    get:
      summary: Get user by ID
      tags: [Users]
      responses:
        '200': { description: User found. }
    put:
      summary: Update user
      tags: [Users]
      responses:
        '200': { description: User updated. }
    delete:
      summary: Delete user
      tags: [Users]
      responses:
        '204': { description: User deleted. }

  /api/v1/buyers:
    get:
      summary: List buyers
      tags: [Buyers]
      responses:
        '200': { description: List of buyers. }

  /api/v1/buyers/{id}:
    get:
      summary: Get buyer
      tags: [Buyers]
      responses:
        '200': { description: Buyer found. }

  /api/v1/buyers/{buyerId}/transactions:
    get:
      summary: List buyer's transactions
      tags: [Buyers]
      responses:
        '200': { description: Transactions found. }

  /api/v1/buyers/{buyerId}/products:
    get:
      summary: List buyer's products
      tags: [Buyers]
      responses:
        '200': { description: Products found. }

  /api/v1/buyers/{buyerId}/sellers:
    get:
      summary: List buyer's sellers
      tags: [Buyers]
      responses:
        '200': { description: Sellers found. }

  /api/v1/buyers/{buyerId}/categories:
    get:
      summary: List buyer's categories
      tags: [Buyers]
      responses:
        '200': { description: Categories found. }

  /api/v1/sellers:
    get:
      summary: List sellers
      tags: [Sellers]
      responses:
        '200': { description: Sellers listed. }

  /api/v1/sellers/{id}:
    get:
      summary: Get seller by ID
      tags: [Sellers]
      responses:
        '200': { description: Seller found. }

  /api/v1/sellers/{sellerId}/transactions:
    get:
      summary: List seller's transactions
      tags: [Sellers]
      responses:
        '200': { description: Transactions listed. }

  /api/v1/sellers/{sellerId}/categories:
    get:
      summary: List seller's categories
      tags: [Sellers]
      responses:
        '200': { description: Categories listed. }

  /api/v1/sellers/{sellerId}/buyers:
    get:
      summary: List seller's buyers
      tags: [Sellers]
      responses:
        '200': { description: Buyers listed. }

  /api/v1/sellers/{sellerId}/products:
    get:
      summary: List seller's products
      tags: [Sellers]
      responses:
        '200': { description: Products listed. }
    post:
      summary: Create a product for seller
      tags: [Sellers]
      responses:
        '201': { description: Product created. }

  /api/v1/sellers/{sellerId}/products/{id}:
    put:
      summary: Update seller's product
      tags: [Sellers]
      responses:
        '200': { description: Product updated. }
    delete:
      summary: Delete seller's product
      tags: [Sellers]
      responses:
        '204': { description: Product deleted. }

  /api/v1/categories:
    get:
      summary: List categories
      tags: [Categories]
      responses:
        '200': { description: Categories listed. }
    post:
      summary: Create a new category
      tags: [Categories]
      responses:
        '201': { description: Category created. }

  /api/v1/categories/{id}:
    get:
      summary: Get category
      tags: [Categories]
      responses:
        '200': { description: Category details. }
    put:
      summary: Update category
      tags: [Categories]
      responses:
        '200': { description: Category updated. }
    delete:
      summary: Delete category
      tags: [Categories]
      responses:
        '204': { description: Category deleted. }

  /api/v1/categories/{categoryId}/products:
    get:
      summary: List products in category
      tags: [Categories]
      responses:
        '200': { description: Products listed. }

  /api/v1/categories/{categoryId}/sellers:
    get:
      summary: List sellers in category
      tags: [Categories]
      responses:
        '200': { description: Sellers listed. }

  /api/v1/categories/{categoryId}/buyers:
    get:
      summary: List buyers in category
      tags: [Categories]
      responses:
        '200': { description: Buyers listed. }

  /api/v1/categories/{categoryId}/transactions:
    get:
      summary: List transactions in category
      tags: [Categories]
      responses:
        '200': { description: Transactions listed. }

  /api/v1/products:
    get:
      summary: List products
      tags: [Products]
      responses:
        '200': { description: Product list. }

  /api/v1/products/{id}:
    get:
      summary: Get product
      tags: [Products]
      responses:
        '200': { description: Product found. }

  /api/v1/products/{productId}/transactions:
    get:
      summary: List transactions for a product
      tags: [Products]
      responses:
        '200': { description: Transactions listed. }

  /api/v1/products/{productId}/buyers:
    get:
      summary: List buyers for a product
      tags: [Products]
      responses:
        '200': { description: Buyers listed. }

  /api/v1/products/{productId}/categories:
    get:
      summary: Get product categories
      tags: [Products]
      responses:
        '200': { description: Categories listed. }
    put:
      summary: Update product categories
      tags: [Products]
      responses:
        '200': { description: Categories updated. }
    delete:
      summary: Remove product categories
      tags: [Products]
      responses:
        '204': { description: Categories removed. }

  /api/v1/products/{productId}/buyers/{buyerId}/transactions:
    post:
      summary: Create transaction for product by buyer
      tags: [Transactions]
      responses:
        '201': { description: Transaction created. }

  /api/v1/transactions:
    get:
      summary: List all transactions
      tags: [Transactions]
      responses:
        '200': { description: Transactions listed. }

  /api/v1/transactions/{id}:
    get:
      summary: Get transaction
      tags: [Transactions]
      responses:
        '200': { description: Transaction found. }

  /api/v1/transactions/{transactionId}/categories:
    get:
      summary: Get transaction categories
      tags: [Transactions]
      responses:
        '200': { description: Categories listed. }

  /api/v1/transactions/{transactionId}/sellers:
    get:
      summary: Get transaction sellers
      tags: [Transactions]
      responses:
        '200': { description: Sellers listed. }
components:
  schemas: {}
